<!DOCTYPE html>
<html>
<head>
    <title>Test Download & Print Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px;
            background: #1a1a2e;
            color: white;
        }
        button {
            padding: 12px 24px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            color: white;
        }
        .download-btn {
            background: #9333ea;
        }
        .download-btn:hover {
            background: #7e22ce;
        }
        .print-btn {
            background: #475569;
        }
        .print-btn:hover {
            background: #334155;
        }
        #output {
            margin-top: 20px;
            padding: 20px;
            background: #16213e;
            border-radius: 8px;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <h1>üß™ Download & Print Button Test</h1>
    <p>Click the buttons below to test if they work:</p>
    
    <button class="download-btn" onclick="testDownload()">
        üì• Test Download
    </button>
    
    <button class="print-btn" onclick="testPrint()">
        üñ®Ô∏è Test Print
    </button>
    
    <div id="output">
        <p><strong>Test Output:</strong></p>
        <p id="log">Waiting for button click...</p>
    </div>

    <script>
        function log(message) {
            const logEl = document.getElementById('log');
            logEl.innerHTML += '<br>' + message;
            console.log(message);
        }

        function testDownload() {
            log('=== DOWNLOAD TEST STARTED ===');
            
            try {
                const content = `TEST REPORT
================
This is a test download.
Generated: ${new Date().toLocaleString()}`;
                
                log('Creating blob...');
                const blob = new Blob([content], { type: 'text/plain' });
                
                log('Creating URL...');
                const url = URL.createObjectURL(blob);
                
                log('Creating link element...');
                const link = document.createElement('a');
                link.href = url;
                link.download = `test-report-${Date.now()}.txt`;
                link.style.display = 'none';
                
                log('Appending to body...');
                document.body.appendChild(link);
                
                log('Triggering click...');
                link.click();
                
                log('Cleaning up...');
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
                
                log('‚úÖ DOWNLOAD SUCCESS! Check your Downloads folder.');
                alert('‚úÖ Download triggered! Check your Downloads folder.');
                
            } catch (error) {
                log('‚ùå ERROR: ' + error.message);
                alert('‚ùå Error: ' + error.message);
            }
        }

        function testPrint() {
            log('=== PRINT TEST STARTED ===');
            
            try {
                log('Calling window.print()...');
                window.print();
                log('‚úÖ PRINT SUCCESS! Print dialog should have opened.');
                
            } catch (error) {
                log('‚ùå ERROR: ' + error.message);
                alert('‚ùå Error: ' + error.message);
            }
        }
    </script>
</body>
</html>
